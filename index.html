<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Burndown Chart</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<div>
	Sprints: <input type="number" onchange="cope.updateSprints()" min="1" step="1" value="5" id="sprints"/> |
	Start: <input type="number" onchange="cope.updateSprints()" min="1" step="1" value="100" id="start"/>
</div>
<div id="allSprints"></div>

<button id="draw" onclick="cope.updateSprints()">Draw</button>

<div style="width: 90%; height: 40%; border: 1px solid red;">
	<canvas id="canvas"></canvas>
</div>
<script src="./node_modules/chart.js/dist/Chart.bundle.min.js"></script>
<script src="./node_modules/regression/dist/regression.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
