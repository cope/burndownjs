<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Burndown Chart</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<h2 id="title">Custom Burndown Chart</h2>
<table>
	<tr>
		<td width="120px" valign="top">
			<p>Sprints:
				<select onchange="cope.updateSprints()" id="sprints">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5" selected>5</option>
				</select>
			</p>
			<br/>
			<p>Start: <input type="number" onchange="cope.updateSprints()" min="1" step="1" value="100" id="start"/></p>
		</td>
		<td width="150px" valign="top">
			<p>Target Sprint:
				<select onchange="cope.updateSprints()" id="target">
					<option value="0" selected>-</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</p>
			<i style="font-size: 8pt;">Select - to have a prediction<br>based on completion velocity.</i>
		</td>
		<td width="200px" valign="top">
			<p>Target velocity: <span id="targetVelocity"></span></p>
		</td>
		<td>
			<button id="draw" onclick="cope.updateSprints()">Draw</button>
		</td>
	</tr>
	<tr>
		<td colspan="4">
			<div id="allSprints"></div>
		</td>
	</tr>
</table>
<br/>
<div style="width: 90%; height: 40%; border: 1px solid red; padding: 10px;">
	<canvas id="canvas"></canvas>
</div>
<script src="./node_modules/chart.js/dist/Chart.bundle.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
